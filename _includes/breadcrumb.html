
<ul class='breadcrumb'>
  {% assign path = page.url | split: '/' %}
  {% for slug in path %}
    {{ slug }}
    {% if forloop.first == true || slug == 'index.html' %}
    {% else %}
      {% assign offset = path.size | minus: forloop.index %}
      <li><a href="{{ path | pop: offset | join: '/' }}/">{{ slug | capitalize }}</a></li>
    {% endif %}
  {% endfor %}
</ul>
