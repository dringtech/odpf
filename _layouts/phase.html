---
layout: default
---
<article class="phase">

  <header class="phase-header">
    {% include breadcrumb.html %}

    <h1 class="phase-title">{{ page.title }}</h1>
    <div class="phase-content">
      {{ content }}
    </div>

    <nav class='phase-task-navigator'>
      <ul>
        <li class='control scroll-back'><button>&lt;</button></li>
        {% for task in page.tasks %}<li>
          <button onclick="task.showTask('{{task | handle}}');">{{ forloop.index }}</button>
        </li>{% endfor %}
        <li class='control scroll-forward'><button>&gt;</button></li>
      </ul>
    </nav>

  </header>

  <section>
    {% for task in page.tasks %}<section class='task' id='{{ task | handle }}'>
        <h1>{{forloop.index}}. {{ task | replace: "-"," " | capitalize }}</h1>
        {% include task.html name=task %}
      </section>{% endfor %}
  </section>

</article>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="/js/task.js"></script>
