---
layout: default
---
<article class="phase">

  <header class="phase-header">
    <h1 class="phase-title">{{ page.title }}</h1>
    <ul>
      {% assign path = page.url | split: '/' %}
      {% for slug in path %}
      <li>{{ slug }}</li>
      {% endfor %}
    </ul>

    <ul class="phase-tasks">
      <li>
        1
      </li>
      <li>
        2
      </li>
    </ul>
  </header>

  <div class="phase-content">
    {{ content }}
  </div>

</article>
