---
layout: default
phases:
  - prepare
  - roadmap
  - release
---
<article class="process">

  <header>
    {% include breadcrumb.html %}

    <h1 class="title">{{ page.title }}</h1>
    <nav class='process-phase-navigator'>
      <ul>
        {% for phase in page.phases %}
          <li><a href="{{ phase }}">{{ phase | capitalize }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </header>
  <div class='description'>
    {{ content }}
  </div>
</article>
